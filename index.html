<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Chave de Acesso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #e4e4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #282828;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #00ff9f;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #00ff9f;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        input:focus, button:focus {
            border-color: #00ff9f;
            box-shadow: 0 0 10px rgba(0, 255, 159, 0.8);
        }
        button {
            cursor: pointer;
            background-color: #00ff9f;
            color: black;
            font-weight: bold;
        }
        button:hover {
            background-color: #00e68a;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
        #response.error {
            color: #ff5733;
        }
        #response.success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Chave de Acesso</h1>
        <input type="text" id="user_id" placeholder="ID do usuário" />
        <input type="number" id="days" placeholder="Número de dias" />
        <button onclick="generateKey()">Gerar Chave</button>
        <div id="response"></div>
    </div>

    <script>
        async function generateKey() {
            const user_id = document.getElementById('user_id').value;
            const days = document.getElementById('days').value;

            if (!user_id || !days) {
                document.getElementById('response').innerHTML = 'Por favor, preencha ambos os campos.';
                document.getElementById('response').classList.add('error');
                return;
            }

            try {
                // Envia uma requisição POST para o backend para gerar a chave
                const response = await fetch('https://adminextrator.vercel.app/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        days: days
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('response').innerHTML = `Chave gerada: ${data.key}`;
                    document.getElementById('response').classList.remove('error');
                    document.getElementById('response').classList.add('success');
                } else {
                    document.getElementById('response').innerHTML = `Erro: ${data.message}`;
                    document.getElementById('response').classList.add('error');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                document.getElementById('response').innerHTML = 'Erro na requisição.';
                document.getElementById('response').classList.add('error');
            }
        }
    </script>
</body>
</html>
